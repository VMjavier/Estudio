<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <header>
            <div class = "caja">
                <h1><img src = "imagenes/logo.png"></h1>
                <nav>
                    <ul class = "">
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "productos.html">Productos</a></li>
                        <li><a href = "contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <labe for="nombreApellido">Nombre y Apellido</labe>
                <input type="text" id="nombreApellido" class="input-padron">
    
                <label for="email">Correo electronico</label>
                <input type="text" id="email" class="input-padron">
    
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea cols ="70" rows="10" id="mensaje" class="input-padron"></textarea>
    
                <div>
                    <p>Como le gustaria ser contactado?</p>

                    <label for = "radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
    
                    <label for = "radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
    
                    <label for = "radio-whatsApp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsApp">WhasApp</label>
                    
                </div>
    
                <label class="checkbox"><input type="checkbox">Le gustaria se contactado?</label>
                <input type="submit" value="Enviar Formulario">
            </form>
        </main>

        <footer>
            <img src = "imagenes/logo-blanco.png">

        </footer>
