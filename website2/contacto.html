<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel = "stylesheet" href = "reset.css">
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <header>
            <div class = "caja">
                <h1><img src = "imagenes/logo.png" alt="logo empresa"></h1>
                <nav>
                    <ul class = "">
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "productos.html">Productos</a></li>
                        <li><a href = "contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input_padron" required>
    
                <label for="email">Correo electronico</label>
                <input type="text" id="email" class="input_padron" required  placeholder="email@dominio.com">
    
                <label for="telefono">Teléfono</label>
                <input type="number" id="telefono" class="input_padron" required placeholder="xxx xxxxxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols ="70" rows="10" id="mensaje" class="input_padron"></textarea>
    
                <fieldset>
                    <legend>Como le gustaria ser contactado?</legend>
                    <label for = "radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for = "radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    <label for = "radio-whatsApp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsApp" checked>WhasApp</label>
                </fieldset>

                <fieldset>
                    <legend>En que horario le gustaria ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                 
                <label class="checkbox"><input type="checkbox" checked>Le gustaria ser contactado?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>                
                        <th>Horario</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>MIERCOLES</td>                
                        <td>10:00am-12:00pm</td> 
                    </tr>
                    <tr>
                        <td>VIERNES</td>                
                        <td>10:00am-12:00pm</td> 
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src = "imagenes/logo-blanco.png" alt="logo empresa">
            <p class = "copyright">&copy Copyright Tienda 2023</p>
        </footer>
    </body>
</html>
